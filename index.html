<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Card Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .input-section {
      width: 30%;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      min-width: 300px;
    }

    .input-section input,
    .input-section textarea,
    .input-section select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    .card-preview {
      width: 65%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      min-width: 300px;
    }

    .card {
      position: relative;
      width: 300px;
      height: 500px;
      background-size: cover;
      background-position: center;
      border: 5px solid yellow; /* Default border color */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px #aaa;
    }


    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      position: absolute;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      font-family: sans-serif;
    }

    .power {
      top: 10px;
      right: 15px;
      font-size: 26px;
    }

    .combo {
      top: 150px;
      left: 10px;
      font-size: 22px;
      color: #fff;
      transform: rotate(-90deg);
      transform-origin: left top;
    }

    .effect {
      bottom: 111px;
      left: 12px;
      right: 12px;
      font-size: 11px;
      background-color: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 6px;
    }

    .card-name {
      position: absolute;
      bottom: 25px;
      left: 0;
      right: 0;
      font-size: 22px;
      text-align: center;
    }

    .cost {
      position: absolute;
      top: 12px;
      font-size: 33px;
      background-color: #ffa500;
      color: #FFF;
      padding: 2px 6px;
      border-radius: 50%;
      left: 10px;
    }

    .traits {
      position: absolute;
      bottom: 5px;
      left: 20px;
      right: 20px;
      font-size: 12px;
      padding: 4px;
      border-radius: 5px;
      text-align: center;
    }

    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-section">
      <h2>Create Your Trading Card</h2>

      <label>Card Colour:</label>
      <select id="cardColor" onchange="updateCardColor()">
        <option value="Yellow" style="background-color:gold; color:white;">Yellow</option>
        <option value="Red" style="background-color:#d32f2f; color:white;">Red</option>
        <option value="Blue" style="background-color:#1976d2; color:white;">Blue</option>
        <option value="Green" style="background-color:#388e3c; color:white;">Green</option>
        <option value="Black" style="background-color:black; color:white;">Black</option>
      </select>

      <label>Card Name:</label>
      <input type="text" id="cardName" placeholder="e.g. Frieza">

      <label>Cost:</label>
      <input type="text" id="cost" placeholder="e.g. 1">

      <label>Power:</label>
      <input type="text" id="power" placeholder="e.g. 10000">

      <label>Combo Power:</label>
      <input type="text" id="combo" placeholder="e.g. +10000">

      <label>Effect:</label>
      <textarea id="effect" placeholder="Enter effect here"></textarea>

      <label>Traits:</label>
      <input type="text" id="traits" placeholder="e.g. Frieza Clan / Frieza's Army">

      <label>Card Art (Image Upload):</label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>

    <div class="card-preview">
    <div id="card" class="card" style="background-image: url('fusion-worlds-reveals-v0-upkrzxi42a2c1.jpg');">
        <img id="cardImage" src="https://via.placeholder.com/300x500" alt="Card Art">
        <div class="text cost" id="displayCost">1</div>
        <div class="text combo" id="displayCombo">+10000</div>
        <div class="text power" id="displayPower">10000</div>
        <div class="text card-name" id="displayCardName">Frieza</div>
        <div class="text effect" id="displayEffect">Choose up to 1 of your opponentâ€™s Battle Cards and switch it to Rest Mode.</div>
        <div class="text traits" id="displayTraits">Frieza Clan / Frieza's Army</div>
      </div>
      <button id="downloadBtn">Download Card as Image</button>
    </div>
  </div>

  <script>
  function updateCardColor() {
      const color = document.getElementById("cardColor").value;

      const colorMap = {
        Red:     { border: "#d32f2f", cost: "#b71c1c", traits: "#ffebee" },
        Blue:    { border: "#1976d2", cost: "#0d47a1", traits: "#e3f2fd" },
        Yellow:  { border: "gold",    cost: "#ffa500", traits: "#fff9c4" },
        Green:   { border: "#388e3c", cost: "#1b5e20", traits: "#e8f5e9" },
        Black:   { border: "black",   cost: "#424242", traits: "#e0e0e0" }
      };

      const selected = colorMap[color];

      document.getElementById("card").style.borderColor = selected.border;
      document.getElementById("displayCost").style.backgroundColor = selected.cost;
      document.getElementById("displayTraits").style.backgroundColor = selected.traits;
    }

    document.getElementById("cardName").addEventListener("input", function () {
      document.getElementById("displayCardName").textContent = this.value;
    });

    document.getElementById("cost").addEventListener("input", function () {
      document.getElementById("displayCost").textContent = this.value;
    });

    document.getElementById("power").addEventListener("input", function () {
      document.getElementById("displayPower").textContent = this.value;
    });

    document.getElementById("combo").addEventListener("input", function () {
      document.getElementById("displayCombo").textContent = this.value;
    });

    document.getElementById("effect").addEventListener("input", function () {
      document.getElementById("displayEffect").textContent = this.value;
    });

    document.getElementById("traits").addEventListener("input", function () {
      document.getElementById("displayTraits").textContent = this.value;
    });

    document.getElementById("cardColor").addEventListener("change", function () {
      //document.getElementById("card").style.backgroundColor = this.value;
    });

    document.getElementById("imageUpload").addEventListener("change", function (event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("cardImage").src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    });

    document.getElementById("downloadBtn").addEventListener("click", function () {
      const fileName = prompt("Enter a name for your card image:", "trading_card");
      if (!fileName) return;

      html2canvas(document.getElementById("card")).then(function (canvas) {
        const link = document.createElement("a");
        link.download = `${fileName}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
